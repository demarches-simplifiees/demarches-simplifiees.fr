    longDescription: |
      Démarches Simplifiées est un outil permettant aux usagers d’effectuer des démarches en ligne, et aux agents administratifs d’instruire ces démarches.

      Il a pour objectif de :
      - faciliter la dématériarialisation de démarches,
      - simplifier le remplissage de dossiers,
      - améliorer les temps de traitement.

      Il doit être générateur d’efficience, tout en garantissant l’autonomie personnelle des utilisateurs. Le choix des priorités de développement est donc guidé par les retours des ses utilisateurs (usagers et agents administratifs).
