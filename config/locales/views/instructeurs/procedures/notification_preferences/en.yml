en:
  instructeurs:
    procedures:
      notification_preferences:
        title: Notification settings
        libelle:
          mail: Email notifications
          badge: File notification badges
        buttons:
          cancel: Cancel
          save: Save
      badge_preferences:
        flash_notice: "Your notification badge preferences have been saved. They are currently being adjusted."
        subtitle: On this page, configure <strong>the events you want to be reported</strong> on the files for this procedure.
        legend_content:
          dossier_depose: Be notified when a file has been submitted for at least %{days} days and is not being followed up by an instructor
          dossier_modifie: Be informed when a user's file has been modified
          message: Be informed when there is a new message in the file's messaging
          annotation_instructeur: Be informed when an instructor has entered one or more private annotations on the file
          avis_externe: Be informed when an external opinion has been given on the file
          attente_correction: Be informed when a correction request has been sent to the user
          attente_avis: Be informed when an external opinion has been sent on the file
          attente_reponse: Be informed when a message has been sent to the user with the "pending response" option
        label:
          positive: Yes
          negative: No
          all: Yes, on all files
          followed: Yes, only on my followed files
          never: No, never
      email_preferences:
        flash_notice: Your notification email preferences have been saved.
        subtitle: On this page, configure the notifications you wish to receive by email for this procedure.
        instant_email_new_dossier:
          title: Receive an email for each file submitted by user
          notice: This email notifies you that a new file has been submitted on this procedure.
        instant_email_new_message:
          title: Receive an email for each message submitted by user
          notice: This email notifies you that a new message has been submitted by user, only on your following files.
        daily_email_summary:
          title: Receive a daily recap
          notice: This email summarises the current status of the files involved in this procedure. It is sent once a day, Monday to Friday.
        weekly_email_summary:
          title: Receive a weekly recap
          notice: This email summarises the week's activity on the files related to this procedure. It is sent every Monday morning.
        instant_email_new_expert_avis:
          title: Receive an email for each opinion issued by an expert
          notice: This email informs you that a new opinion has been sent by an expert you have consulted on a file.
        instant_email_dossier_expiration:
          title: Receive an email alerting me that files are close to expiration
          notice: This email informs you that one or more files will soon expire. It is sent 14 days before the maximum retention period for a file is reached.
        instant_email_dossier_expired:
          title: Receive an email alerting me that expired files will soon be deleted
          notice: This email informs you that one or more files have reached their maximum retention period and have been moved to the trash. It is sent 14 days before a file is permanently deleted. In the meantime, we recommend that you download these files or extend their retention period.
        instant_email_dossier_deletion:
          title: Receive an email informing me that a user has deleted their file
          notice: This email informs you that a file « en construction » that you were following has been deleted at the user's request. You will therefore no longer have access to it.
      apercu:
        title_with_libelle: Preview of « %{libelle} »
        title: Procedure preview
