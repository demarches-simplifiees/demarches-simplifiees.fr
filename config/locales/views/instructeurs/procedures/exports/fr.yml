fr:
  instructeurs:
    procedures:
      export_available_html: L’export au format %{file_format} est prêt. Vous pouvez le <a href="%{file_url}">télécharger</a>
      export_pending_html: Nous générons cet export. Vous pouvez retrouver tous vos exports sur  <a href="%{url}">la liste des exports</a>.
      last_export_available_html: Votre dernier export au format %{file_format} est prêt. Vous pouvez le <a href="%{file_url}">télécharger</a>
      last_export_failed: Votre dernier export au format %{file_format} n'a pas fonctionné.
      last_export_pending: Votre dernier export est en cours de création.
      exports:
        title: Liste des exports
        export_description: |
          Cette liste d'exports contient les derniers exports que vous avez demandés ainsi que ceux demandés par les instructeurs appartenant au même groupe.
          Ils sont disponibles pendant %{expiration_time} heures après leur génération.
        title_zip: Un problème avec le format zip ?
        export_description_zip_html: |
          Vous n'arrivez pas à extraire un export au format .zip et un message d'erreur s'affiche comme quoi il est corrompu ? Essayez avec <a href="https://www.7-zip.org/" target="_blank" rel="noopener noreferrer">7zip</a>.<br />
          Vous n'arrivez pas à extraire un export au format .zip sur un réseau d'entreprise ? Essayer de renommer l'archive avec un nom plus court et ré-essayer de l'extraire.

        no_export_html: Vous n'avez pas d'export pour le moment. <br> Vous ne trouvez pas un export ? Il a peut-être expiré, les exports sont supprimés au bout de %{expiration_time} heures.
        export_template_list_description_html: |
          Chaque instructeur a la possibilité de <b>configurer un modèle</b> d'export pour personnaliser les exports (nom des pièces jointes pour un export au format zip, sélection des colonnes pour un export tabulaire). Il sera <b>mis à disposition de l'ensemble des instructeurs</b> affectés à la démarche<br>
          <a href="https://doc.demarches-simplifiees.fr" target="_blank" rel="noopener noreferrer">En savoir plus sur la configuration des modèles d'export</a>
        new_zip_export_template: Créer un modèle d'export zip
        new_tabular_export_template: Créer un modèle d'export tabulaire
