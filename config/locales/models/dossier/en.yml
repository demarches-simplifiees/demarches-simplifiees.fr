en:
  activerecord:
    models:
      dossier:
        one: "File"
        other: "Files"
    attributes:
      dossier:
        id: "File number"
        state: "State"
      dossier/state: &state
        brouillon: "Draft"
        en_construction: "In progress"
        en_instruction: "Processing"
        accepte: "Accepted"
        refuse: "Refused"
        sans_suite: "No further action"
        a_corriger: To be corrected
      pending_correction:
        for_instructeur: "pending"
        for_user: "to be corrected"
        resolved: corrected
      traitement:
        state: "State"
      traitement/state:
        <<: *state
