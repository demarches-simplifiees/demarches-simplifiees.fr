"""
Une demarche
"""
type Demarche {
  annotationDescriptors: [ChampDescriptor!]!
  archivedAt: ISO8601DateTime
  champDescriptors: [ChampDescriptor!]!
  createdAt: ISO8601DateTime!

  """
  Déscription de la démarche.
  """
  description: String!

  """
  Liste de tous les dossiers d'une démarche.
  """
  dossiers(
    """
    Returns the elements in the list that come after the specified cursor.
    """
    after: String

    """
    Returns the elements in the list that come before the specified cursor.
    """
    before: String

    """
    Returns the first _n_ elements from the list.
    """
    first: Int

    """
    Filtrer les dossiers par ID.
    """
    ids: [ID!]

    """
    Returns the last _n_ elements from the list.
    """
    last: Int

    """
    Dossiers crées depuis la date.
    """
    since: ISO8601DateTime
  ): DossierConnection!
  groupeInstructeurs: [GroupeInstructeur!]!
  id: ID!

  """
  Le numero de la démarche.
  """
  number: ID!
  state: DemarcheState!
  title: String!
  updatedAt: ISO8601DateTime!
}

enum DemarcheState {
  """
  Archivée
  """
  archivee

  """
  Brouillon
  """
  brouillon

  """
  Publiée
  """
  publiee
}

"""
Represents direct upload credentials
"""
type DirectUpload {
  """
  Created blob record ID
  """
  blobId: ID!

  """
  HTTP request headers (JSON-encoded)
  """
  headers: String!

  """
  Created blob record signed ID
  """
  signedBlobId: ID!

  """
  Upload URL
  """
  url: String!
}

"""
Un dossier
"""
type Dossier {
  annotations: [Champ!]!
  archived: Boolean!
  avis: [Avis!]!
  champs: [Champ!]!

  """
  Date de dépôt.
  """
  datePassageEnConstruction: ISO8601DateTime!

  """
  Date de passage en instruction.
  """
  datePassageEnInstruction: ISO8601DateTime

  """
  Date de traitement.
  """
  dateTraitement: ISO8601DateTime
  id: ID!
  instructeurs: [Profile!]!
  messages: [Message!]!
  motivation: String
  motivationAttachmentUrl: URL

  """
  Le numero du dossier.
  """
  number: ID!

  """
  L'état du dossier.
  """
  state: DossierState!

  """
  Date de dernière mise à jour.
  """
  updatedAt: ISO8601DateTime!
  usager: Profile!
}

"""
The connection type for Dossier.
"""
type DossierConnection {
  """
  A list of edges.
  """
  edges: [DossierEdge]

  """
  A list of nodes.
  """
  nodes: [Dossier]

  """
  Information to aid in pagination.
  """
  pageInfo: PageInfo!
}

"""
An edge in a connection.
"""
type DossierEdge {
  """
  A cursor for use in pagination.
  """
  cursor: String!

  """
  The item at the end of the edge.
  """
  node: Dossier
}

